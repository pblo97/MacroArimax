derived_features:
  sofr_effr_spread:
    formula: SOFR - EFFR
    description: SOFR-EFFR spread (collateral premium)
  obfr_sofr_spread:
    formula: OBFR - SOFR
    description: OBFR-SOFR spread
  tgcr_sofr_spread:
    formula: TGCR - SOFR
    description: TGCR-SOFR spread
  net_liquidity:
    formula: RESERVES - TGA - RRP
    description: Net Liquidity (Yardeni-style)
  delta_rrp:
    formula: diff(RRP)
    description: Daily change in ON RRP
  delta_tga:
    formula: diff(TGA)
    description: Daily change in TGA
  delta_reserves:
    formula: diff(RESERVES)
    description: Daily change in Reserves
  delta_net_liquidity:
    formula: diff(net_liquidity)
    description: Daily change in Net Liquidity
  delta_tgcr:
    formula: diff(TGCR)
    description: Daily change in TGCR
  delta_fhlb:
    formula: diff(FHLB_ADVANCES)
    description: Daily change in FHLB Advances
  delta_hy_oas:
    formula: diff(HY_OAS)
    description: Daily change in HY OAS
  cp_tbill_spread:
    formula: CP_FINANCIAL_3M - TB3MS
    description: Commercial Paper - T-Bill spread (funding stress)
  cp_nonfinancial_spread:
    formula: CP_NONFINANCIAL_3M - TB3MS
    description: Nonfinancial CP - T-Bill spread
  discount_window_alarm:
    formula: DISCOUNT_WINDOW > 5000
    description: Discount Window usage alarm (>$5B = crisis)
  bgcr_sofr_spread:
    formula: BGCR - SOFR
    description: BGCR-SOFR spread (collateral scarcity)
  sofr_term_premium:
    formula: SOFR_90D_AVG - SOFR
    description: SOFR term premium (90-day vs overnight)
  bbb_aaa_spread:
    formula: CORP_BBB_OAS - CORP_AAA_OAS
    description: BBB-AAA spread (credit stress)
  dollar_strength_zscore:
    formula: zscore(DOLLAR_INDEX, window=252)
    description: Dollar strength z-score (USD shortage indicator)
  bb_bbb_spread:
    formula: CORP_BB_OAS - CORP_BBB_OAS
    description: BB-BBB spread (high yield stress)
  ccc_bb_spread:
    formula: CORP_CCC_OAS - CORP_BB_OAS
    description: CCC-BB spread (distressed debt indicator)
  credit_cascade:
    formula: CORP_CCC_OAS - CORP_AAA_OAS
    description: CCC-AAA spread (full credit spectrum)
  real_rate_5y:
    formula: DGS5 - BREAKEVEN_5Y
    description: 5-Year Real Interest Rate
  real_rate_10y:
    formula: DGS10 - BREAKEVEN_10Y
    description: 10-Year Real Interest Rate
  breakeven_slope:
    formula: BREAKEVEN_10Y - BREAKEVEN_5Y
    description: Breakeven inflation curve slope
  term_spread_10y30y:
    formula: YIELD_30Y - DGS10
    description: 30Y-10Y term spread
  term_spread_5y10y:
    formula: DGS10 - YIELD_5Y
    description: 10Y-5Y term spread
  term_spread_2y5y:
    formula: YIELD_5Y - YIELD_2Y
    description: 5Y-2Y term spread
  delta_bank_credit:
    formula: diff(TOTAL_BANK_CREDIT)
    description: Weekly change in total bank credit
  delta_ci_loans:
    formula: diff(CI_LOANS)
    description: Weekly change in C&I loans
  jobless_claims_zscore:
    formula: zscore(JOBLESS_CLAIMS, window=52)
    description: Jobless claims z-score (stress indicator)
  gold_zscore:
    formula: zscore(GOLD_PRICE, window=252)
    description: Gold price z-score (safe haven demand)
  oil_zscore:
    formula: zscore(WTI_OIL, window=252)
    description: Oil price z-score (commodity stress)
  vix_alarm:
    formula: VIX > 30
    description: VIX alarm (fear threshold)
  euribor_ois_proxy:
    formula: EURIBOR_3M - SOFR
    description: Euribor-SOFR spread (offshore dollar stress proxy)
  us_japan_spread:
    formula: DGS10 - JAPAN_10Y
    description: US-Japan 10Y spread (carry trade monitor)
  continued_claims_zscore:
    formula: zscore(CONTINUED_CLAIMS, window=52)
    description: Continued claims z-score (labor market stress)
  labor_slack:
    formula: UNEMPLOYMENT_RATE + (PART_TIME_ECONOMIC / LABOR_PARTICIPATION * 100)
    description: U-6 style underemployment proxy
  mortgage_spread:
    formula: MORTGAGE_30Y - DGS10
    description: Mortgage-Treasury spread (housing affordability)
  housing_momentum:
    formula: diff(HOUSING_STARTS)
    description: Monthly change in housing starts
  consumer_credit_growth:
    formula: pct_change(CONSUMER_CREDIT, periods=12)
    description: YoY consumer credit growth
  delinquency_index:
    formula: (CREDIT_CARD_DELINQ + AUTO_LOAN_DELINQ) / 2
    description: Average consumer delinquency rate
  retail_sales_momentum:
    formula: pct_change(RETAIL_SALES, periods=3)
    description: 3-month retail sales growth
  capacity_gap:
    formula: 85 - CAPACITY_UTILIZATION
    description: Economic slack (85% baseline)
calendar_events:
  month_end:
    description: Last business day of month
    type: boolean
  quarter_end:
    description: Last business day of quarter
    type: boolean
  year_end:
    description: Last business day of year
    type: boolean
  fomc_week:
    description: Week containing FOMC announcement
    type: boolean
    optional: true
processing:
  default_start_date: '2010-01-01'
  cache_directory: .fred_cache
  cache_days: 30
  winsorize_percentile: 0.01
  resample_frequencies:
  - D
  - W
  - M
  rolling_windows:
    weekly: 52
    monthly: 36
